<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vaporwave Quotes</title>
	<meta name="description" content="Blinking Stars with random small asteroid. Added vaporwave stuff to make it interesting." />
	<link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://github.githubassets.com/favicon.ico">
	
	<link rel="stylesheet" type="text/css" href="css/skies.css">
	<link rel="stylesheet" type="text/css" href="css/window.css">
	<script defer src=js/shootingstars.js type="text/javascript"></script>
	<script defer src=js/quotes.js type="text/javascript"></script>
</head>

<body>
	<div id="content">
		<div id="windows">
			<div class="prompt">
				<div>Error <button class="close-btn">X</button></div>
				<div>
					<div><img src="img/prompt-icon.png" width="100%" alt="window icon"></div>
					<div class="quotes"><p></p></div>
				</div>
				<div>
					<button class="ok-btn" onclick="location.reload()"><span>OK</span></button>
				</div>
			</div>
		</div>	
	</div>
	<div id="skies">
		<div id="empty-skies" class="empty-skies">
			<div class="shootingstar"></div>
		</div>
		<div class="stars"></div>
	</div>
</body>
</html>
